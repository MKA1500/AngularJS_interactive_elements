<!DECTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="myApp">
<div ng-controller="interactiveDivs" id="wrapper">
    <div id="columns">
        <div ng-repeat="item in items" ng-hide="!divVisible" ng-click="(!(($index + 1) % 3)) ? toggle=!toggle : toggle=toggle" ng-class="{'changed' : toggle, 'third' : !(($index + 1) % 3)}">
            <p class="number-info">Element {{item+1}}</p>

            <button class="btn btn-danger remove-button" ng-click="divVisible = !divVisible">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <span>Remove</span>
            </button>

            <div ng-if="!(($index + 1) % 3)" class="change-label">
                <i class="fa fa-refresh" aria-hidden="true"></i>
                <span>Change</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
